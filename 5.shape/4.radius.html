<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>border-radius</title>
<style>
    div {
        border: .1rem solid;
        width: 10rem;
        height: 10rem;
        margin: 1rem;
        float: left;
    }

    #one {
        border-radius: 1rem; /*좌상단 원의 반지름이 1rem*/
    }

    #two {
        border-radius: 50%; /*div객체의 width&height 값의 50%가 원의 반지름으로 처리된다.*/
    }

    #three {
        border-bottom-right-radius: 2rem;
    }
</style>
</head>
<body>
    <div></div>
    <div id="one">M</div>
    <div id='two'>50%</div>
    <div id="three">bottom right</div>
</body>
</html>
