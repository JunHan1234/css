<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>align</title>
<style>
    .container {
        display: flex;
        width: 100%;
        height: 6rem;
        background: lightgreen;
        margin-bottom: 1rem;
        justify-content: center;
    }

    .item {
        width: 3rem;
        background: dodgerblue;
        border: .1rem solid lightgray;
        text-align: center;
    }

    .two {
        font-size: 2rem;
    }

    .three {
        font-size: 3rem;
    }
</style>
</head>
<body>
    <div class="container" style='align-items: stretch'>
        <div class="item">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
    </div>

    <div class="container" style='align-items: flex-start'>
        <div class="item">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
    </div>

    <div class="container" style='align-items: center'> <!--각 contents의 가운데를 기준으로 정렬한다.-->
        <div class="item">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
    </div>

    <div class="container" style='align-items: flex-end'>
        <div class="item">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
    </div>

    <div class="container" style='align-items: baseline'> <!--각 contents의 밑단을 기준으로 정렬한다.-->
        <div class="item">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
    </div>
</body>
</html>
