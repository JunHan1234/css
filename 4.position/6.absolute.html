<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position: absolute</title>
<style>
    div {
        padding: 3rem;
    }

    #container {
        position: relative;
        padding: 10rem;
        border: .1rem solid;
    }

    .one {
        background: red;
        position: absolute;
        /*부모의 위치를(left top) 기준으로 삼는다. 부모가 없다면, 초기 컨테이너의 위치를 기준한다.*/
        left: 2rem;
        top: 1rem;
    }

    .two {
        background: orange;
        position: absolute;
        left: 5rem;
        top: 4rem;
    }
</style>
</head>
<body>
    <div id='container'>
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
