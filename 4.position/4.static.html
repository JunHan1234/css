<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position: static</title>
<style>
    div {
        padding: 3rem;
        float: left;
        position: static; /*position static이 기본값이다.*/
    }

    .one {
        background: red;
    }

    .two {
        background: orange;
    }
</style>
</head>
<body>
    <div class='one'></div>
    <div class="two"></div>
</body>
</html>
