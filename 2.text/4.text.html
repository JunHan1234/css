<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>text</title>
<style>
    .blueUnderline {
        color: blue;
        text-decoration: underline;
    }

    a {
        text-decoration: none;
    }

    span {
        text-decoration: underline;
    }

    .letter {
        letter-spacing: .2rem;
    }

    .shadow {
        text-shadow: 0rem /*좌우(x축, width값, left) 위치값*/ 
        1rem /*상하(y축, hight값, top) 위치값*/ 
        .1rem /*그림자가 또렷한 정도*/
        black /*그림자 색상. default값은 검정이다.*/;
    }

    .word {
        word-spacing: .5rem;
    }
</style>
</head>
<body>
    <h3 class='blueUnderline'>몸의 구성</h3>
    <dl>
        <dt><a href='#'>육체</a></dt>
        <dd>피와 살이다. 키가 크다. <span>잘생겼다.</span> 등으로 표현한다.</dd>
        <dt>기체</dt>
        <dd class='letter'>몸을 움직이는 에너지이다. 기분이 좋다. 활력이 넘친다. 등으로 표현한다.</dd>
        <dt class='shadow'>정보체</dt>
        <dd class='letter word'>몸을 채우는 정보이다. 성격이 좋다. 영특하다. 등으로 표현한다.</dd>
    </dl>
</body>
</html>
