<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>before selector</title>
<style>
    p {
        border: .1rem solid;
    }

    p::before /*p element의 시작부분*/ {
        content: '시작';
        background-color: blue;
        color: white;
    }

    p::after /*p element의 끝부분*/ {
        content: '끝';
        background-color: red;
        color: white;
    }

</style>
</head>
<body>
    <p>나는 개발자이다.</p>
</body>
</html>
