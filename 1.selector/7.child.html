<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>child selector</title>
<style>
    section > ul {
        border: .1rem solid;
    }
    /* 꺾쇠를 사용하여 부모의 직계 자식만을 지칭한다. */
</style>
</head>
<body>
    <section>
        <ul>
            <li>예약방법
                <ul>
                    <li>전화</li>
                    <li>인터넷</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>성수기: 20만원</li>
                    <li>비수기: 10만원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
