<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>adjacent selector</title>
<style>
    h3 + ul {
        border: .1rem solid;
    }
    /* "+" 는 h3 tag 오른쪽에 인접한 형제 tag만 지칭 */
</style>
</head>
<body>
    <section>
        <ul>
            <li>협재해수욕장</li>
            <li>표선해수욕장</li>
        </ul>
        <h3>제주도</h3>
        <ul>
            <li>유리정원</li>
            <li>카멜리아힐즈</li>
        </ul>
        <ul>
            <li>한라산</li>
            <li>용눈이오름</li>
        </ul>
    </section>

</body>
</html>
